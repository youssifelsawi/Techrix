<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techrix | IT Solution</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="our-doctors">
        <div class="container">
            <p class="headline">Our Doctors</p>
            <h1>We provide Exceptional Medical <br> Care For Our Patients</h1>
            <div class="doctor-list">
                <div class="doctor-card">
                    <img src="./assets/images/doctor.JPG" alt="Dr. Ken Moris">
                    <div class="text">
                        <h3>Dr. Ken Moris</h3>
                        <p>Clinical Surgery</p>
                    </div>
                </div>
                <div class="doctor-card">
                    <img src="./assets/images/doctor.JPG" alt="Dr. Michel Jhonson">
                    <div class="text">
                        <h3>Dr. Michel Jhonson</h3>
                        <p>Orthopedic</p>
                    </div>
                </div>
                <div class="doctor-card">
                    <img src="./assets/images/doctor.JPG" alt="Dr. Luiz Frank">
                    <div class="text">
                        <h3>Dr. Luiz Frank</h3>
                        <p>Cardiology</p>
                    </div>
                </div>
                <div class="doctor-card">
                    <img src="./assets/images/doctor.JPG" alt="Dr. Selina Gomez">
                    <div class="text">
                        <h3>Dr. Selina Gomez</h3>
                        <p>Neurosurgery</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
