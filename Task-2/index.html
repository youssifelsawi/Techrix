<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techrix | IT Solution</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <section class="stats">
        <div class="stats-container">
          <div class="stat">
              <div class="icon-text">
                  <div class="icon-wrapper">
                      <img src="assets/images/globe.png" alt="Foreign Followers">
                  </div>
                  <div class="text">
                      <h1>34k</h1>
                      <p>Foreign Followers</p>
                  </div>
              </div>
          </div>
          <div class="stat">
              <div class="icon-text">
                  <div class="icon-wrapper">
                      <img src="assets/images/book.png" alt="Classes Complete">
                  </div>
                  <div class="text">
                      <h1>12k</h1>
                      <p>Classes Complete</p>
                  </div>
              </div>
          </div>
          <div class="stat">
              <div class="icon-text">
                  <div class="icon-wrapper">
                      <img src="assets/images/users.png" alt="Students Enrolled">
                  </div>
                  <div class="text">
                      <h1>214k</h1>
                      <p>Students Enrolled</p>
                  </div>
              </div>
          </div>
          <div class="stat">
              <div class="icon-text">
                  <div class="icon-wrapper">
                      <img src="assets/images/medal.png" alt="Certified Teacher">
                  </div>
                  <div class="text">
                      <h1>56k</h1>
                      <p>Certified Teacher</p>
                  </div>
              </div>
          </div>
        </div>
      </section>
</body>
</html>
