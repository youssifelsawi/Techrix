<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techrix | IT Solution</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact-us">
        <div class="title">
            <h2>CONTACT <span>US</span></h2>
            <p>Do You Have Any Questions?</p>
            <hr>
        </div>
        <div class="contact-container">
            <div class="left-side">
                <h3>Let's Talk About Your Idea</h3>
                <form>
                    <input id="Name-input" type="text" placeholder="Name">
                    <div class="Email-Phone">
                        <input id="email" type="email" placeholder="Email*">
                        <input type="tel" placeholder="Phone">
                    </div>
                    <textarea placeholder="Tell Us About Project *"></textarea>
                    <button type="submit">SEND MESSAGE <i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
            <div class="right-side">
                <div class="info-group">
                    <h4>OFFICE LOCATION</h4>
                    <hr>
                    <div class="info-group-content">
                        <div class="icon"><i class="fa-solid fa-map-location-dot"></i></div>
                        <p>22 Baker Street,<br> London, United Kingdom,<br> W1U 3BW</p>
                    </div>
                </div>
                <div class="info-group">
                    <h4>PHONE</h4>
                    <hr>
                    <div class="info-group-content">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <p>+44-20-7328-4499<br>+99-34-8878-9989</p>
                    </div>
                </div>
                <div class="info-group">
                    <h4>EMAIL</h4>
                    <hr>
                    <div class="info-group-content">
                        <div class="icon"><i class="fa-regular fa-envelope-open"></i></div>
                        <p>info@yourdomain.com<br>admin@yourdomain.com</p>
                    </div>
                </div>
                <div class="info-group">
                    <h4>SOCIAL ADDRESS</h4>
                    <hr>
                    <div class="social-icons">
                        <div class="social-icon" id="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="social-icon" id="twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="social-icon" id="pinterest">
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                        <div class="social-icon" id="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
